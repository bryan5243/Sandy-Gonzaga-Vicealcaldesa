<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sandy Gonzaga | Vicealcaldesa</title>
  <style>
    html,body{margin:0;padding:0}
    body{
      font-family: system-ui, sans-serif;
      background:#f5f5f5;
    }
    .container{
      max-width:560px;
      margin:auto;
      position:relative;
    }
    /* Imagen principal */
    .hero{
      position:relative;
      width:100%;
    }
    .hero img{
      width:100%;
      height:auto;
      display:block;
    }
    /* Iconos encima */
    .social-icons{
      position:absolute;
      bottom:150px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:40px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .social-icons a{
      width:60px;
      height:60px;
      backdrop-filter:blur(4px);
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      transition:transform .2s;
    }
    .social-icons a:hover{
      transform:scale(1.08);
    }
    .social-icons img{
      max-width:100%;
      height:auto;
    }
    /* Responsive ajustes */
    @media (max-width:480px){
      .social-icons{
        gap:20px;
        bottom:120px;
      }
      .social-icons a{
        width:44px; height:44px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="hero">
      <!-- AQUÍ PONES TU IMAGEN -->
      <img src="assets/sandy.png" alt="Imagen principal">

      <!-- Íconos encima -->
      <div class="social-icons">
        <a href="https://www.instagram.com/sandygonzaga.ec/" target="_blank">
          <img src="assets/instagrama.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@sandygonzaga.ec?lang=es-419" target="_blank">
          <img src="assets/tiktok.png" alt="TikTok">
        </a>
        <a href="https://www.facebook.com/sandygonzaga.ec" target="_blank">
          <img src="assets/facebook.png" alt="Facebook">
        </a>
        
        
      </div>
    </div>
  </div>

</body>
</html>
